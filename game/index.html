<!DOCTYPE html>
<html>
    <head>
        <title>Isometric</title>
        <link href="css/game.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="lib/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="lib/animframe.js"></script>
        <script type="text/javascript" src="lib/app.js"></script>
    </head>
    <body>
        <!-- canvas container -->
        <div id="container"></div>
        
        <!-- tech stats info -->
        <div id="stats" class="panel">
            <ul>
		<li>FPS: <span id="fps"></span></li>
                <p><h1>Drawn area</h1></p>
		<li>RowStart: <span id="rowStart"></span></li>
		<li>ColStart: <span id="colStart"></span></li>
                <li>RowEnd: <span id="rowEnd"></span></li>
		<li>ColEnd: <span id="colEnd"></span></li>
	    </ul>
        </div>
        
        <div id="menu">
            <div id="title">
                <h1>Isometric</h1>
            </div>
            <div id="gameIntro">
                 <p><a id="gamePlay" class="button" href="">Play</a></p>
            </div>        
        </div>
    </body>
</html>
